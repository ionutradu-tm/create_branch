name: test postman
on:
  repository_dispatch:
    types: create-branch

jobs:
  create_branch:
    runs-on: ubuntu-latest
    outputs:
      test_env: ${{ steps.create_branch.outputs.test }}
    steps:
      - name:  Test env
        run: |
          echo "::set-output name=test::hello"
  test_env:
    runs-on: ubuntu-latest
    needs: create_branch
    steps:
      - name: Print env
        run: |
          echo "Test: ${{needs.create_branch.outputs.test_env}}"